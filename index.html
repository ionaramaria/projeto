<html lang="pt-BR">

<head>

  <link rel="icon" href="https://www.unipe.edu.br/wp-content/uploads/2019/12/favicom_unipe_57X57.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="https://www.unipe.edu.br/wp-content/uploads/2019/12/favicom_unipe_57X57.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/all.css" />

<body>
  <header class="header">
    <!-- BEM
       Block - element - modify -->
    <img src="./assets/cse-marcas-unipe_50anos_va1.svg" alt="Sistema de Controle Acadêmico" class="header__logo" />
    <nav class="nav-header">
      <a href="#" title="Página principal" class="nav-header__link">Principal</a>
      <a href="#" title="Alunos" class="nav-header__link">Alunos</a>
      <a href="#" title="Disciplina" class="nav-header__link">Disciplina</a>
      <a href="#" title="Sair" class="button button--danger">Sair</a>
    </nav>
  </header>
  <main>
    <section class="section-wrapper">
      <header class="section-header">
        <h1 class="section-header__title">Alunos</h1>
        <button class="button button--success" onclick="createStudent()">Novo Aluno</button>
      </header>
      <div class="table-container">
        <table class="table table--stripe" id="student-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Cursos</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>Patrícia Marcela Sara Novaesww</td>
              <td>0031</td>
              <td>Sistemas para internet</td>
              <td align="center">
                <button class="button button--danger" onclick="deleteStudentTable(3)">Apagar</button>
                <button class="button button--success" onclick="editdStudentModal(3)">Editar</button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <dialog class="modal" id="student-modal">
        <div class="modal__container">
          <header class="modal__header">
            <h3 id="student-modal-title">Novo aluno</h3>
          </header>
          <form id="student-form" class="modal__form">
            <fieldset>
              <label for="nome">Nome</label>
              <input type="text" placeholder="Nome do aluno..." name="nome" id="nome">
              <label>Matrícula</label>
              <input type="text" placeholder="Matrícula" id="matricula" name="matricula">
              <label>Curso</label>
              <select name="curso" id="curso">
                <option value="">selecione</option>
                <option value="Sistemas para internet">Sistemas para internet</option>
                <option value="Redes">Redes</option>
              </select>
            </fieldset>
            <div class="modal__form-buttons">
              <button class="button button--danger" type="reset" onclick="closeStudentModal()">
                Cancelar
              </button>
              <button class="button button--success" type="submit" id="save-student">Criar</button>
            </div>
          </form>
        </div>
      </dialog>
      
      <dialog class="modal" id="disciplina-modal">
        <div class="modal__container">
          <header class="modal__header">
            <h3 id="disciplina-modal-title">Nova Disciplina</h3>
          </header>
          <form id="disciplina-form" class="modal__form">
            <fieldset>
              <label for="nome">Nome</label>
              <input type="text" placeholder="Nome da Displina..." name="nome" id="nome">
              <label>Carga Horaria</label>
              <input type="text" placeholder="Carga Horaria" id="cargahoraria" name="cargahoraria">
               <label>Professor</label>
              <input type="text" placeholder="Carga Horaria" id="professor" name="professor">
              <label>Status</label>
              <select name="status" id="status">
                <option value="">selecione</option>
                <option value="Obrigatória">Obrigatória</option>
                <option value="Opcional">Opcional</option>
              </select>
             
              <label>Observações</label>
                <input type="text" placeholder="Observações" id="obersavacoes" name="obersavacoes">
            </fieldset>
            <div class="modal__form-buttons">
              <button class="button button--danger" type="reset" onclick="closeDisciplinaModal()">
                Cancelar
              </button>
              <button class="button button--success" type="submit" id="save-disciplina">Criar</button>
            </div>
          </form>
        </div>
      </dialog>
    </section>
    <section class="section-wrapper">
      <header class="section-header">
        <h1 class="section-header__title">Disciplina</h1>
        <button class="button button--success" onclick="createDisciplina()">Nova Disciplina</button>
      </header>
      <div class="subject-list">
      
      </div>
    </section>
    
    <dialog id="edit-disciplina-modal" class="modal">
        <div class="modal__container">
  <form id="edit-disciplina-form" class="modal__form">
  <header class="modal__header">
            <h3 id="student-modal-title">Editar Disciplina</h3>
          </header>
    <label for="edit-nome">Nome:</label>
    <input type="text" id="edit-nome" name="nome">
    
    <label for="edit-cargaHoraria">Carga Horária:</label>
    <input type="text" id="edit-cargaHoraria" name="cargaHoraria">

    <label for="edit-professor">Professor:</label>
    <input type="text" id="edit-professor" name="professor">

    <label for="edit-status">Status:</label>
    <select id="edit-status" name="status">
      <option value="Obrigatória">Obrigatória</option>
      <option value="Opcional">Opcional</option>
    </select>

    <label for="edit-observacoes">Observações:</label>
    <textarea id="edit-observacoes" name="observacoes"></textarea>
<div>
    <button type
="submit" class="button button--success">Salvar Alterações</button>
<button  type="button" onclick="closeEditModal()" class="button button--danger">Cancelar</button>
</div>

  </form>
  </div>
</dialog>
  </main>
  <footer class="footer">
    <span>WN PUBLICIDADE!</span>
  </footer>

</body>

</html>
